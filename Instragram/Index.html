<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="winth=device-with, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instragram</title>

</head>
<body>
    <div class="instragram-wrapper">
        <div class="instragram-phone">
            <img src="./instragram-phone.png" class="instagram-phone" alt="instagram phone">

        </div>
        <div class="instragram-continue">
            <div class="group">
                <img src="./instragram-logo.png" class="instagram-log" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./perfil-photo.png" class="perfil-photo" alt="foto de perfil">

                </div>
                <a href="#" class="instagram-login">Continue como Francisco</a>
                <a href="#" class="instagram-logout">Remover conta</a>

                </div>
            <div class="group">
                <p class="no-account">Não é Francisco</p>
                <p class="noaccount">Este é Francisco
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span> 
                    </span>
                </p>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="Download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                <div class="apple-button">
                    <div class="apple-button">
                        <img src="./apple-button.png" class="apple-button" alt="apple button">
                    </div>
                <div class="googleyplay-button">
                    <div class="googleplay-button">
                        <img src="./googleplay-button.png" class="googleplay-button" alt="gogleplay button">
                    
                </div>




                </div>                               
        
                </div>   
                

            </div>
        </div>
    </div>
</body>
</html>
